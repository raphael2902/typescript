<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>To-Do List</h1>
        <div id="auth">
            <h2>S'inscrire / Se connecter</h2>
            <input type="text" id="username" placeholder="Nom d'utilisateur">
            <button id="loginBtn">Se connecter</button>
            <button id="registerBtn">S'inscrire</button>
        </div>
        <div id="taskForm" style="display:none;">
            <h2>Créer une tâche</h2>
            <input type="text" id="taskTitle" placeholder="Titre">
            <textarea id="taskDescription" placeholder="Description"></textarea>
            <input type="date" id="taskDeadline">
            <button id="addTaskBtn">Ajouter la tâche</button>
        </div>
        <div id="taskList"></div>
    </div>
    <script src="dist/app.js"></script>
</body>

</html>
